<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="icon" href="image/logo.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 data-lang-key="hero.welcome">WELCOME TO <span data-lang-key="hero.bookstore">BOOK STORE</span></h1>
                <p data-lang-key="hero.description">Discover a world of stories waiting to be explored. From bestsellers to hidden gems, we have something for every reader. Browse our collection and find your next favorite book today.</p>
                <a href="#" class="btn" data-lang-key="hero.learnMore">Learn More</a>

            <div class="hero-image">
                <img src="image/table.png" alt="Featured Books">
            </div>
        </div>
